<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile GitHub</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container text-center">

        <main>
            <section>
                <div class="display-6">
                    Busca de Usuário no GitHub
                </div>
                <form>
                    <div class="row justify-content-center mt-4">
                        
                        <div class="col-lg-6">
                            <input type="text" class="form-control" id="inputUserName" placeholder="User Name">
                            
                        <!-- Error Mensage -->
                            <div id="error">
                            </div>

                        </div>

                    </div>
                    <button type="button" class="btn btn-primary mt-5" onclick="search()">
                        Pesquisar
                    </button>

                </form>
            </section>

            <section class="mt-5">
                <div class="display-6">
                    Dados do Usuário:
                </div>

                <div id="name">
                
                </div>

                <div id="html_url" class="mt-1">
                
                </div>

                <div id="company" class="mt-1">
                
                </div>

                <div id="avatar_url" class="mt-1">

                </div>
                


            </section>

            <section class="mt-5">
                <div class="display-6">
                    Usuários Pesquisados:
                </div>
                <div class="row mt-3" id="history">
                    
                </div>
            </section>
        </main>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="JS/script.js"></script>
</body>

</html>
